<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorAI Admin - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(88, 101, 242, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(114, 137, 218, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(88, 101, 242, 0.05) 0%, transparent 70%);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(88, 101, 242, 0.1), rgba(114, 137, 218, 0.05));
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 200px; height: 200px; top: 60%; right: 10%; animation-delay: -5s; }
    .shape:nth-child(3) { width: 150px; height: 150px; bottom: 20%; left: 30%; animation-delay: -10s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    /* Login Container */
    .login-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .login-card {
      background: rgba(18, 18, 24, 0.95);
      border: 1px solid rgba(88, 101, 242, 0.2);
      border-radius: 24px;
      padding: 48px 40px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 20px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(88, 101, 242, 0.1);
    }

    /* Logo */
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #5865F2 0%, #7289da 100%);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4); }
      50% { box-shadow: 0 10px 60px rgba(88, 101, 242, 0.6); }
    }

    .logo-section h1 {
      color: #ffffff;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .logo-section p {
      color: #6b7280;
      font-size: 14px;
      margin-top: 8px;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: #9ca3af;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      position: relative;
    }

    .input-container i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #5865F2;
      font-size: 16px;
      transition: color 0.3s;
    }

    .input-container input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(30, 30, 40, 0.8);
      border: 2px solid rgba(88, 101, 242, 0.15);
      border-radius: 12px;
      color: #ffffff;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .input-container input::placeholder {
      color: #4b5563;
    }

    .input-container input:focus {
      outline: none;
      border-color: #5865F2;
      background: rgba(40, 40, 55, 0.9);
      box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.15);
    }

    .input-container input:focus + i,
    .input-container:focus-within i {
      color: #7289da;
    }

    /* Error Message */
    .error-alert {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #f87171;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .error-alert.show {
      display: flex;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #5865F2 0%, #4752c4 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-login .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hint Box */
    .hint-box {
      background: rgba(88, 101, 242, 0.08);
      border: 1px solid rgba(88, 101, 242, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 8px;
    }

    .hint-box p {
      color: #9ca3af;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .hint-box .credentials {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .hint-box .credential {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #d1d5db;
      font-size: 13px;
    }

    .hint-box code {
      background: rgba(88, 101, 242, 0.2);
      color: #a5b4fc;
      padding: 3px 8px;
      border-radius: 6px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 12px;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .login-footer p {
      color: #4b5563;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-footer i {
      color: #10b981;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }
      .logo-icon {
        width: 64px;
        height: 64px;
        font-size: 28px;
      }
      .logo-section h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>MentorAI</h1>
        <p>Admin Control Center</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="error-alert" id="errorAlert">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">Invalid credentials</span>
        </div>

        <div class="form-group">
          <label for="username">USERNAME</label>
          <div class="input-container">
            <input type="text" id="username" placeholder="Enter your username" required value="admin">
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span id="btnText">Sign In to Dashboard</span>
        </button>
      </form>

      <div class="login-footer">
        <p><i class="fas fa-shield-alt"></i> Protected by 256-bit encryption</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorAlert = document.getElementById('errorAlert');
    const errorText = document.getElementById('errorText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div>';
      errorAlert.classList.remove('show');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem('adminToken', data.token);
          btnText.textContent = 'Success! Redirecting...';
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 500);
        } else {
          throw new Error(data.error || 'Invalid credentials');
        }
      } catch (err) {
        errorText.textContent = err.message;
        errorAlert.classList.add('show');
        btn.disabled = false;
        btnText.textContent = 'Sign In to Dashboard';
      }
    });

    // Auto-redirect if already logged in
    fetch('/api/auth/verify', { credentials: 'include' })
      .then(r => r.json())
      .then(d => { if (d.authenticated) window.location.href = '/dashboard'; })
      .catch(() => {});
  </script>
</body>
</html>
